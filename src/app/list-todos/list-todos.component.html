<div class="todo-container">
  <div class="title-section">
    <div class="todo-title"><span>Todos</span></div>
    <div class="add-button"><button mat-raised-button color="primary" (click)="addTodo()">Add</button></div>
  </div>
  <table  mat-table [dataSource]="dataSource">
    <div>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
      </ng-container>
      <!-- TargetDate Column -->
      <ng-container matColumnDef="targetDate">
        <th mat-header-cell *matHeaderCellDef> Target Date </th>
        <td mat-cell *matCellDef="let todo"> {{todo.targetDate | date | uppercase}} </td>
      </ng-container>
      <!-- IsCompleted Column -->
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef> Is Completed ? </th>
        <td mat-cell *matCellDef="let todo"> {{todo.done}} </td>
      </ng-container>
      <!-- Update Details -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let todo"> <button mat-raised-button color="accent" (click)="updateTodo(todo.id)">Update</button> </td>
      </ng-container>
       <!-- Delete Details -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let todo"> <button mat-raised-button color="warn" (click)="deleteTodo(todo.id)">Delete</button> </td>
      </ng-container>
    </div>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator-container" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
